<div class="carousel-container" [style.background]="getCurrentSlide().bgColor">
  <!-- Contenido principal del slide -->
  <div class="slide-content">
    <div class="text-content">
      <p class="description">{{ getCurrentSlide().description }}</p>
      <h1 class="title">{{ getCurrentSlide().title }}</h1>
      <p class="subtitle">{{ getCurrentSlide().subtitle }}</p>
    </div>
    
    <div class="image-content">
      <img [src]="getCurrentSlide().image" [alt]="getCurrentSlide().title" class="product-image">
    </div>
  </div>

  <!-- Flechas de navegaciÃ³n -->
  <button class="nav-arrow nav-arrow-left" (click)="prevSlide()" aria-label="Slide anterior">
    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M15 18L9 12L15 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
  </button>
  
  <button class="nav-arrow nav-arrow-right" (click)="nextSlide()" aria-label="Siguiente slide">
    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M9 18L15 12L9 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
  </button>
  <!-- Indicadores de slides -->
  <div class="slide-indicators">
    <button 
      *ngFor="let slide of slides; let i = index"
      class="indicator"
      [class.active]="i === currentSlide"
      (click)="goToSlide(i)"
      [attr.aria-label]="'Ir al slide ' + (i + 1)">
      <div class="indicator-progress" 
           [style.width.%]="i === currentSlide ? progress : (i < currentSlide ? 100 : 0)"></div>
    </button>
  </div>

  <!-- Elementos decorativos -->
  <div class="bg-shapes">
    <div class="circle circle-1"></div>
    <div class="circle circle-2"></div>
    <div class="circle circle-3"></div>
  </div>
  
</div>
